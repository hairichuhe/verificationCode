<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>verification</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
	<canvas id="canvas" width="145px" height="60px">
		您的浏览器不支持canvas；
	</canvas>
	<div class="canvas">12js</div>
</body>
<script type="text/javascript">
	function draw(img){
		var mycv=document.getElementById("canvas");
		var myctx=mycv.getContext("2d");
		myctx.drawImage(img,0,0);
		myctx.fillStyle="#A48134";
		myctx.font="40px werification";
		myctx.textAlign="left";
		myctx.fillText(" 1 2 j s",0,44);
	};
	function load(){
		var img=new Image();
		img.src="img/wein.png";
		if(img.complete){
			draw(img)
		}else{
			img.onload = function(){
				draw(img)
			};
			img.onerror = function(){
				window.alert("图片加载失败");
			}
		}
	};
	if(document.all){
		window.attachEvent("onload",load)
	}else{
		window.addEventListener("load",load,false);
	}
</script>
</html>
